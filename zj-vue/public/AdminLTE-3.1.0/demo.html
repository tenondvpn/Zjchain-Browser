<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE Vertical Table</title>
  <!-- 引入 AdminLTE 的样式文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- 侧边栏 -->
  <!-- 省略部分代码 -->

  <!-- 主体内容 -->
  <div class="content-wrapper">
    <!-- 主体内容头部 -->
    <!-- 省略部分代码 -->

    <!-- 主体内容主体部分 -->
    <section class="content">
      <div class="container-fluid">
        <!-- 竖表格 -->
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Table Title</h3>
              </div>
              <div class="card-body">
                <table class="table table-bordered" id="myTable">
                  <thead>
                  <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                  </tr>
                  </thead>
                  <tbody>
                  <!-- 数据行将通过 JavaScript 动态生成 -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- 引入 AdminLTE 的脚本文件 -->
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/js/adminlte.min.js"></script>
  <!-- 引入 jQuery 库 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function() {
      // 使用 jQuery 的 AJAX 方法从远程服务器获取数据
      $.ajax({
        url: 'https://example.com/api/data', // 替换为实际的 API 地址
        method: 'GET',
        dataType: 'json',
        success: function(response) {
          // 成功获取数据后，使用 response 对象中的数据更新表格
          var tableBody = $('#myTable tbody');
          for (var i = 0; i < response.length; i++) {
            var rowData = response[i];
            var row = $('<tr>');
            var column1 = $('<td>').text(rowData.column1);
            var column2 = $('<td>').text(rowData.column2);
            row.append(column1, column2);
            tableBody.append(row);
          }
        },
        error: function(xhr, status, error) {
          // 处理请求错误
          console.error('Error:', error);
        }
      });
    });
  </script>
</div>
</body>
</html>
